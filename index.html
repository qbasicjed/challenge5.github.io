<!DOCTYPE html>
<!--This code started as a code sample found at https://developers.arcgis.com/javascript/latest/sample-code/identity-oauth-basic/index.html-->
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta
      name="viewport"
      content="initial-scale=1, maximum-scale=1,user-scalable=no"
    />
    <title>
      ArcGIS items
    </title>

    <link
      rel="stylesheet"
      href="https://js.arcgis.com/4.16/esri/themes/light/main.css"
    />

    <script src="https://js.arcgis.com/4.16/"></script>
    <style src="items.css"></style>
    <script source="items.js"></script>
  </head>

  <body>
    <div
      id="anonymousPanel"
      style="display: none; padding: 5px; text-align: center;"
    >
      <span id="sign-in" class="action">Sign In</span> and view your ArcGIS
      Online items.
    </div>

    <div
      id="personalizedPanel"
      style="display: none; padding: 5px; text-align: center;"
    >
      Welcome <span id="userId" style="font-weight: bold;"></span> &nbsp;-&nbsp;
      <span id="sign-out" class="action">Sign Out</span>
    </div>

    <div id="itemGallery" class="esri-item-gallery" style="width: 100%;"></div>
  </body>
</html>
